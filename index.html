  <head>

    <link rel="stylesheet" type="text/css" href="index.css" />
    <!-- Bootstrap CSS -->
    <link

    <title>freeCodeCamp</title>

  <body>
    <script
      src="https://kit.fontawesome.com/145c26c1ad.js"

    ></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <div
      class="text-white d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 border-bottom shadow-sm"
      style="
        background-color: rgb(30, 31, 38) !important;
        margin-block-end: auto !important;
      "
    >
      <h5 class="my-0 mr-md-auto font-weight-normal">FCC:Survey Form</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="btn btn-link" style="color: Tomato;" href="#"
          ><i class="fas fa-heart"></i
        ></a>
        <a class="btn btn-secondary" href="#">Change View</a>
        <a class="btn btn-success" href="#">Sign Up</a>
        <a class="btn btn-secondary" href="#">Log In</a>
      </nav>
    </div>
    <div
      style="
        background-image: linear-gradient(
            115deg,
            rgba(58, 58, 158, 0.8),
            rgba(136, 136, 206, 0.7)
          ),
          url(https://cdn.freecodecamp.org/testable-projects-fcc/images/survey-form-background.jpeg);
        background-repeat: no-repeat, repeat;
        background-size: cover;
      "
    >
      <div style="text-align: center;" class="text-light">
        <h1>freeCodeCamp Survey Form</h1>
        <p>
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <div>
        <form
          class="w-50 p-3 mx-auto text-light"
          style="background-color: rgba(8.2, 13.3, 22, 0.6) !important;"
        >
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your Email"
            />
          </div>
          <div class="form-group">
            <label for="age">Age (optional)</label>
            <input
              type="Â number"
              class="form-control"
              id="age"
              placeholder="Age"
            />
          </div>
          <div class="form-group">
            <label for="describes"
              >Which option best describes your current role?</label
            >
            <select class="form-control" id="describes">
              <option disabled selected>Select Current Role</option>
              <option>Student</option>
              <option>Full Time Job</option>
              <option>Full TIme Learner</option>
              <option>Prefer Not to Say</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="exampleRadios1">
                Definitely
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Maybe
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="exampleRadios"
                id="exampleRadios2"
                value="option2"
              />
              <label class="form-check-label" for="exampleRadios2">
                Not sure
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="describes"
              >What is your favorite feature of freeCodeCamp?</label
            >
            <select class="form-control" id="describes">
              <option disabled selected>Select an option</option>
              <option>Challenges</option>
              <option>Projects</option>
              <option>Community</option>
              <option>Open Sources</option>
            </select>
          </div>
          <div class="form-group">
            <label for=""
              >What would you like to see improved? (Check all that
              apply)</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Front-end Projects
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Back-end Projects
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Data Visualization
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Challenges
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Open Source Community
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Gitter help rooms
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Videos
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                City Meetups
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Wiki
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Forum
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                Additional Courses
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"
              >Any comments or suggestions?</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
